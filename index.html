<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 id="heading">Weather App</h1>

    <input id="input" type="text" placeholder="Enter area name" />
    <button id="button">Show results</button>
    <p id="search_results"></p>

    <div class="weather-card">
      <p id="city_para"></p>
      <p id="country_para"></p>
      <p id="local_time_para"></p>
      <p id="cels_temp_para"></p>
      <p id="farh_temp_para"></p>
      <p id="cond_para"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
